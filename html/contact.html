    </header>

    <main class="contact">

      <h1>Contact</h1>
      <div class="contact-container">
        <div class="contact-details">
          <div class="contact-address">
            <img class="contact-icon" src="../images/address.svg" alt="address" />
            Im Entich 4<br />
            64625 Bensheim<br />
            Germany
          </div>
          <div class="contact-phone">

            <img class="contact-icon" src="../images/phone.svg" alt="phone" />

            Tel <a href="tel:+4915175431506" aria-label="Mobile No.">4915175431506</a>
          </div>
          <div class="contact-email">
            <img class="contact-icon" src="../images/e-mail.svg" alt="e-mail" />

            <a href="mailto:sonampriya7070@gmail.com" aria-label="Email-id">sonampriya7070@gmail.com</a>
          </div>
          <div class="contact-me">
            <a href="mailto:sonampriya7070@gmail.com">Contact me</a>
          </div>

        </div>
        <div class="contact-form-container">
          <p><strong>Contact Form:</strong></p>
          <form id="contact-form">
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" pattern="[a-zA-Z\s]+" required="required" />
            <br />

            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" pattern="[a-zA-Z\s]+" required="required" />
            <br />

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required="required" />
            <br />

            <label for="message">Message:</label>
            <textarea id="message" name="message" maxlength="30" minlength="10" rows="5" required="required">
             </textarea>
            <br />

            <button class="btn-large" type="submit">Send</button>
          </form>
        </div>
      </div>
    </main>
